{% extends "blog/base.html" %}
{% block content %}
  <h1>post drafts awaiting publishing</h1>
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|truncatechars:200 }}</p>
        </div>
    {% empty %}
      <p>No drafts to publish!</p>
    {% endfor %}
{% endblock %}
