<!DOCTYPE html>
{% load staticfiles %}
<html lang=pl dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>web pages list</title>
    <link rel="stylesheet" href="{% static "css/master.css" %}">
  </head>
  <body>
    <h1>witaj w django l2</h1>
    <div class="djangtwo">
      {% if access_records %}
        <table>
          <thead>
            <th>site name</th>
            <th>date accessed</th>
          </thead>
          {% for acc in access_records %}
            <tr>
              <td>{{ acc.name }}</td>
              <td>{{ acc.date }}</td>
            </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>no access recor found</p>
      {% endif %}
    </div>
  </body>
</html>
